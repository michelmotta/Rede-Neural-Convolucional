    <title>API Cliente</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">API Cliente</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

            </div>
        </nav>
          
        <main class="container">
            <div class="jumbotron">
                <div class="loading">
                    <p><i class="fa fa-circle-o-notch fa-spin"></i> Analisando...</p>
                </div>

                    <p class="lead">Selecione no m√°ximo 4 imagens para serem analisadas pela API</p>

                            <button type="button" id="botao-upload" class="btn btn-lg btn-primary">Fazer Upload</button>
                        </div>
                    </form>
                </div>
            </div>

        <div class="container resposta"></div>
        <footer class="fixed-bottom bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="footer-text">Feito com <i class="fa fa-heart" aria-hidden="true"></i> pela equipe X-RAY Bones</p>
                    </div>
                </div>

        </footer>
